<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
</head>
<body>
    <h1 style="position: fixed;">通过修改svg的viewBox视框缩放，让icon看上去大小一致</h1>
    <div id="app"></div>
    <script>
        // 图片模板
        const svgTemplate = '<svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="200"><path d="M216.327 223.774h616.465q27.01 0 46.076 19.066t19.066 46.076v467.115q0 27.01-19.066 46.076t-46.076 19.066H216.327q-26.216 0-46.076-19.066-19.066-19.066-19.066-46.076V591.587v-47.665-30.982-45.282-178.743q0-27.01 19.066-46.076 19.86-19.066 46.076-19.066z m0 631.559h616.465q41.31 0 69.908-28.599 27.804-28.599 27.804-69.114V289.71q0-40.515-27.804-69.114-28.599-28.599-69.908-28.599H216.327q-40.515 0-69.114 28.599-28.599 28.599-28.599 69.114V757.619q0 39.721 28.599 68.32 28.599 29.393 69.114 29.393z m46.076-429.778q0 28.599 19.86 48.459 20.655 20.655 49.254 20.655 28.599 0 49.254-20.655 19.86-19.86 19.86-48.459 0-28.599-19.86-48.459-20.655-20.655-49.254-20.655-28.599 0-49.254 20.655t-19.86 48.459z m32.571 0q0-15.094 11.122-26.216 10.327-10.327 25.421-10.327t25.421 10.327q11.122 11.122 11.122 26.216 0 15.094-11.122 26.216-10.327 10.327-25.421 10.327-14.299 0-25.421-10.327t-11.122-26.216z m368.608 67.526L835.97 665.469q5.561 5.561 5.561 11.122 0 6.355-5.561 11.916-5.561 6.355-11.916 6.355-5.561 0-11.122-6.355L640.544 516.119q-8.739-8.739-22.244-8.739-14.299 0-23.832 8.739-46.076 46.076-138.228 137.434-19.066 19.066-46.87 19.066-27.01 0-46.87-19.066-7.15-7.15-21.449-22.244-9.533-8.739-23.832-8.739-13.505 0-22.244 8.739l-57.198 57.198q-11.122 11.916-23.038 0-5.561-5.561-5.561-11.122t5.561-11.916l57.198-57.198q19.066-19.066 46.87-19.066 27.01 0 46.87 19.066 7.15 7.15 21.449 22.244 8.739 8.739 22.244 8.739 14.299 0 23.832-8.739 45.282-46.076 136.639-137.434 19.86-19.066 47.665-19.066 27.01 0 46.076 19.066z" fill="#909399"></path></svg>'

        for (let index = 0; index < 10; index++) {
            // 随机宽高
            const max = 500, min = 200
            const width = Math.floor(Math.random() * (max - min + 1)) + min;
            const height = Math.floor(Math.random() * (max - min + 1)) + min;

            // 填充DOM
            const innerHTML = svgTemplate.replace('width="200"', `width="${width}"`).replace('height="200"', `height="${height}"`)
            app.insertAdjacentHTML('beforeend', innerHTML);
        }
    </script>
</body>
</html>
